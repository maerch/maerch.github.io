<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>voids</title>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div id="menu-trigger" class="trigger"><i class="fa fa-bars"></i></div>
  <div id="pause-trigger" class="trigger"><i class="fa fa-pause"></i></div>
  <div id="tracking-trigger" class="trigger"><i class="fa fa-circle-thin"></i></div>
  <div id="slide-controls">
    <h1>voids</h1>
    <div class="rules">
      <table>
        <tr>
          <td class="switch">
            <label class="label-switch" id="cohesion-switch">
              <input type="checkbox" name="rules" id="cohesion" checked />
              <div class="checkbox"></div>
            </label>
          </td>
          <td class="label">
            Cohesion
          </td>
        </tr>
        <tr>
          <td class="switch">
            <label class="label-switch">
              <input type="checkbox" name="rules" id="separation" checked />
              <div class="checkbox"></div>
            </label>
          </td>
          <td class="label">
            Separation
          </td>
        </tr>
        <tr>
          <td class="switch">
            <label class="label-switch">
              <input type="checkbox" name="rules" id="alignment" checked />
              <div class="checkbox"></div>
            </label>
          </td>
          <td class="label">
            Alignment
          </td>
        </tr>
        <tr>
          <td class="switch">
            <label class="label-switch">
              <input type="checkbox" name="rules" id="predators" checked />
              <div class="checkbox"></div>
            </label>
          </td>
          <td class="label">
            Predators
          </td>
        </tr>
        <tr>
          <td class="switch">
            <label class="label-switch">
              <input type="checkbox" name="rules" id="food" checked />
              <div class="checkbox"></div>
            </label>
          </td>
          <td class="label">
            Food
          </td>
        </tr>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
